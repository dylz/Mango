<!DOCTYPE html>
<html ng-app="flavrl">
    <head>
        <meta charset="utf-8">
        <title>Flavrl</title>
    
        <link href="css/bootstrap.css" rel="stylesheet"/>
        <link href="css/bootstrap.theme.css" rel="stylesheet"/>
        <link href="font/font-awesome.min.css" rel="stylesheet"/>
        <link href="css/base.css" rel="stylesheet"/>
        

    </head>
    <body>   
        <div class="navbar layer3" >
            <div class="navbar-inner">
                <div class="navbar-brand" >Flavrl</div>
                <button type="button" class="btn btn-link dropdown-toggle pull-left" data-toggle="dropdown" tabindex="-1">
                    <i class="icon-sort-down"></i>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#/flavmarks">FlavMarks</a></li>
                    <li><a href="#/flavoursnaps">Flavoursnaps</a></li>
                    <li><a href="#/flavourzone">Flavourzone</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Get Apps</a></li>
                </ul>
                <div class="nav-collapse">
                    <ul class="nav pull-right ng-cloak" ng-controller="userInfo">
                        <li ng-show="userInfo.loggedIn">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" >
                                <img title="{{userInfo.name}} ({{userInfo.email}})" ng-src="{{userInfo.headerImage}}"/>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="">Log Out</a></li>
                            </ul>
                        </li>
                        <li ng-show="!userInfo.loggedIn">
                            <a href="">Sign In</a>
                        </li>
                    </ul>   
                </div>
            </div>
        </div>
        <div class="searchbars">
            <div class="col-lg-8">
                <img class="inputlogo" src="https://plus.google.com/_/favicon?domain=google.com"/>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Google">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default" tabindex="-1">
                            <i class="icon-search"></i>
                        </button>
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" tabindex="-1">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="sidebar well col-xs-2">
            <ul class="nav">
                <li class="nav-header">Sidebar</li>
                <li class="active"><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li class="nav-header">Sidebar</li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li class="nav-header">Sidebar</li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
        </div>
        <div id="views" class="content" ng-view>
         
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
    </body>
</html>
